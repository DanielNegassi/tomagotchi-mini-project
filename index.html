<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  </head>
  <body>
    <div id="container">
      <div id='topDisplay'>
        <div class="topDisplay">
      <button class="display" id='hungerLevel' >hungerLevel</button>
      <button class="display" id='boredomLevel'>boredomLevel</button>
      </div>
    </div>
    <form>
      <input id='input-box' type="text" placeholder="enter a name"></input>
      <input id='input-box2' type="number" placeholder="Age"></input>
      <button type="submit" id="submit">submit</button>
    </form>
      <div id="image">
      <div class="image">
        <img src="https://vignette.wikia.nocookie.net/tamagotchi/images/0/0b/Puchitchi.png/revision/latest?cb=20131023061823">
      </div>
    </div>
    <div id='rightDisplay'>
      <div class='rightDisplay'>
      <h4 id='name'></h4><br>
      <h4 id='age'></h4><br>
      <h4 id='timer'></h4>
      <ul></ul>
    </div>
    </div>
    <div id='bottomDisplay'>
        <div class="bottomDisplay">
          <button class="display" id='feed'>feed</button>
          <button class="display" id='lightsOff'>lightsOff</button>
          <button class="display" id='play'>play</button>
      </div>
    </div>
  </div>
<script src="jss/app.js"></script>

</html>
